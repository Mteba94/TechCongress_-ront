<div 
  *ngIf="isOpen()"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 animate-fade-in"
  (click)="onClose()">

  <div 
    class="relative bg-card text-foreground rounded-lg shadow-xl w-full max-w-md m-4 animate-scale-in"
    (click)="$event.stopPropagation()">

    <!-- Modal Header -->
    <div class="flex items-start justify-between p-5 border-b border-border rounded-t-lg">
      <div class="flex items-center space-x-3">
        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
            <lucide-icon [img]="icons.alert" class="text-red-600"></lucide-icon>
        </div>
        <h3 class="text-lg font-semibold leading-6">
          {{ title() }}
        </h3>
      </div>
      <button 
        type="button" 
        class="p-1 text-muted-foreground rounded-full hover:bg-muted cursor-pointer"
        (click)="onClose()">
        <lucide-icon [img]="icons.x" [size]="20"></lucide-icon>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6">
      <p class="text-sm text-muted-foreground">
        {{ message() }}
      </p>
    </div>

    <!-- Modal Footer -->
    <div class="flex items-center justify-end gap-3 p-4 bg-muted/50 border-t border-border rounded-b-lg">
      <app-button variant="outline" (click)="onClose()">
        Cancelar
      </app-button>
      <app-button variant="destructive" (click)="onConfirm()">
        Confirmar
      </app-button>
    </div>

  </div>
</div>
