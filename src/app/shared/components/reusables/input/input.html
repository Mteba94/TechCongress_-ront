<div class="space-y-2">
  @if (label) {
    <label
      [for]="inputId"
      class="block text-sm font-body font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 mb-2"
      [ngClass]="{
        'text-[var(--color-destructive)]': error,
        'text-[var(--color-foreground)]': !error
      }"
    >
      {{ label }}
      @if (required) {
        <span class="text-[var(--color-destructive)] ml-1">*</span>
      }
    </label>
  }

  <div class="relative">
    @if (leadingIcon) {
      <lucide-icon
        [img]="leadingIcon"
        [size]="20"
        class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground"
      ></lucide-icon>
    }
    <input
      [id]="inputId"
      [type]="type"
      [name]="name"
      [placeholder]="placeholder"
      [value]="value"
      [required]="required"
      [disabled]="disabled"
      [min]="min"
      [max]="max"
      [step]="step"
      (input)="onInput($event)"
      class="flex h-10 w-full rounded-md border border-[var(--color-input)] bg-[var(--color-background)] px-3 py-2 text-sm ring-offset-[var(--color-background)] file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-[var(--color-muted-foreground)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--color-ring)] focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
      [ngClass]="{
        'border-[var(--color-destructive)] focus-visible:ring-[var(--color-destructive)]': error,
        'pl-12': leadingIcon
      }"
      [class]="className"
    />
  </div>

  @if (description && !error) {
    <p class="text-sm text-[var(--color-muted-foreground)]">
      {{ description }}
    </p>
  }

  @if (error) {
    <p class="text-sm text-[var(--color-destructive)]">
      {{ error }}
    </p>
  }
</div>
