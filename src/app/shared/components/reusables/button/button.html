<button [ngClass]="getButtonClasses()" (click)="onClick()" [attr.aria-label]="ariaLabel"
      [disabled]="disabled || loading">
      @if (loading) {
      <lucide-icon [img]="icons.Loader2" [size]="getCalculatedIconSize()" class="animate-spin"></lucide-icon>
      }
      @if (!loading && iconName && iconPosition === 'left') {
      <lucide-icon [img]="getIcon()" [size]="getCalculatedIconSize()" [ngClass]="{'mr-2': children}"></lucide-icon>
      }
      <ng-content></ng-content>
      @if (!loading && iconName && iconPosition === 'right') {
      <lucide-icon [img]="getIcon()" [size]="getCalculatedIconSize()" [ngClass]="{'ml-2': children}"></lucide-icon>
      }
</button>
