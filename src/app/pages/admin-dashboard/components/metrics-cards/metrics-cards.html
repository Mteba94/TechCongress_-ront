<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      @if (loading()) {
        @for (item of [1,2,3,4]; track $index) {
          <div class="bg-card border border-border rounded-lg p-6 animate-pulse">
            <div class="flex items-start justify-between mb-4">
              <div class="w-12 h-12 bg-muted rounded-lg"></div>
              <div class="w-1/4 h-6 bg-muted rounded-full"></div>
            </div>
            <div class="h-8 bg-muted rounded mb-2"></div>
            <div class="h-4 bg-muted rounded mb-1"></div>
            <div class="h-3 bg-muted rounded"></div>
          </div>
        }
      } @else {
        @for (metric of metrics(); track metric.id) {
          <div
            class="bg-card border border-border rounded-lg p-6 hover:shadow-sm transition-shadow duration-200"
          >
            <div class="flex items-start justify-between mb-4">
              <div [class]="'w-12 h-12 ' + metric?.bgColor + ' rounded-lg flex items-center justify-center'">
                <lucide-icon 
                  [img]="metric?.icon" 
                  [size]="24" 
                  [class]="metric?.iconColor"
                ></lucide-icon>
              </div>
              
              <div 
                [ngClass]="{
                  'bg-success/10 text-success': metric?.changeType === 'positive',
                  'bg-error/10 text-error': metric?.changeType !== 'positive'
                }"
                class="flex items-center space-x-1 px-2 py-1 rounded-full text-xs font-medium">
                <lucide-icon 
                  [img]="metric?.changeType === 'positive' ? icons.TrendingUp : icons.TrendingDown" 
                  [size]="12"
                ></lucide-icon>
                <span>{{metric?.change}}</span>
              </div>
            </div>
            
            <div>
              <h3 class="text-2xl font-heading font-bold text-foreground mb-1">
                {{metric?.value}}
              </h3>
              <p class="font-medium text-foreground text-sm mb-1">
                {{metric?.title}}
              </p>
              <p class="text-xs text-muted-foreground">
                {{metric?.description}}
              </p>
            </div>
          </div>
        }
      }
    </div>
