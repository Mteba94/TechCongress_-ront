<div class="space-y-4">
    <div class="bg-card border border-border rounded-lg p-6">
        <h3 class="font-heading font-semibold text-foreground mb-4">
            Navegación Administrativa
        </h3>

        <nav class="space-y-2">
            @for (item of navigationItems; track item.id) {
            <button (click)="handleNavigation(item)"
                class="w-full text-left p-3 rounded-lg transition-all duration-200 group cursor-pointer"
                [class]="activeSection() === item.id " [class]="activeSection() === item.id 
                            ? 'bg-primary text-primary-foreground' 
                            : 'hover:bg-muted'">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <lucide-icon [img]="item.icon" [size]="18"
                            [class]="activeSection() === item.id ? 'text-primary-foreground' : 'text-muted-foreground group-hover:text-foreground'"></lucide-icon>
                        <div>
                            <p [class]="activeSection() === item?.id
                                    ? 'text-primary-foreground'
                                    : 'text-foreground'">
                                {{ item.label }}
                            </p>
                            <p [class]="activeSection() === item?.id
                                    ? 'text-primary-foreground/80'
                                    : 'text-muted-foreground'">
                                {{ item.description }}
                            </p>
                        </div>
                    </div>

                    <div class="flex items-center space-x-2">
                        @if (item.badge) {
                        <span class="px-2 py-1 rounded-full text-xs font-medium" [class]="activeSection() === item?.id
                                        ? 'bg-primary-foreground/20 text-primary-foreground'
                                        : 'bg-primary/10 text-primary'">
                            {{ item.badge }}
                        </span>
                        }
                        @if (item.href) {
                        <lucide-icon [img]="icons.externalLink" [size]="14" [class]="activeSection() === item?.id
                                    ? 'text-primary-foreground/60'
                                    : 'text-muted-foreground group-hover:text-foreground'"></lucide-icon>
                        }
                    </div>
                </div>
            </button>
            }
        </nav>
    </div>

    <!-- Quick Actions -->
    <div class="bg-card border border-border rounded-lg p-6">
        <h4 class="font-heading font-medium text-foreground mb-4">
            Acciones Rápidas
        </h4>
        <div class="space-y-3">
            <app-button variant="outline" size="sm" iconName="UserPlus" iconPosition="left" [iconSize]="16"
                [fullWidth]="true" class="justify-start text-left">
                <span>Agregar Usuario</span>
            </app-button>

            <app-button variant="outline" size="sm" iconName="CalendarPlus" iconPosition="left" [iconSize]="16"
                [fullWidth]="true" class="justify-start">
                <span>Nuevo Evento</span>
            </app-button>

            <app-button variant="outline" size="sm" iconName="FileText" iconPosition="left" [iconSize]="16"
                [fullWidth]="true" class="justify-start">
                <span>Generar Reporte</span>
            </app-button>

            <app-button variant="outline" size="sm" iconName="Download" iconPosition="left" [iconSize]="16"
                [fullWidth]="true" class="justify-start">
                <span>Exportar Datos</span>
            </app-button>
        </div>
    </div>

    <!-- System Status -->
    <div class="bg-card border border-border rounded-lg p-6">
        <h4 class="font-heading font-medium text-foreground mb-4">
            Estado del Sistema
        </h4>

        <div class="space-y-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-success rounded-full"></div>
                    <span class="text-sm text-muted-foreground">Servidor</span>
                </div>
                <span class="text-xs font-medium text-success">Activo</span>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-success rounded-full"></div>
                    <span class="text-sm text-muted-foreground">Base de Datos</span>
                </div>
                <span class="text-xs font-medium text-success">Conectada</span>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-warning rounded-full"></div>
                    <span class="text-sm text-muted-foreground">API Externa</span>
                </div>
                <span class="text-xs font-medium text-warning">Lenta</span>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-success rounded-full"></div>
                    <span class="text-sm text-muted-foreground">Email</span>
                </div>
                <span class="text-xs font-medium text-success">Funcionando</span>
            </div>

        </div>
    </div>
</div>
