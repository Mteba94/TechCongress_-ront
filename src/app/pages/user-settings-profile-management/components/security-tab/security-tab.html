<div class="p-6">
    <div class="flex items-center space-x-3 mb-6">
        <lucide-icon [img]="icons.Shield" [size]="24" class="text-primary"></lucide-icon>
        <div>
            <h2 class="text-xl font-semibold text-foreground">Configuración de Seguridad</h2>
            <p class="text-sm text-muted-foreground">Gestiona la seguridad de tu cuenta y privacidad</p>
        </div>
    </div>

    <div class="space-y-8">
        <!-- Password Change -->
        <div class="space-y-4">
            <h3 class="text-lg font-medium text-foreground">Cambiar Contraseña</h3>
            <form (ngSubmit)="handlePasswordChange($event)" class="space-y-4">
                <app-input
                    label="Contraseña Actual"
                    type="password"
                    name="currentPassword"
                    placeholder="Ingresa tu contraseña actual"
                    [value]="securityData().currentPassword"
                    (valueChange)="handleInputChange('currentPassword', $event)"
                    [required]="true"
                ></app-input>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <app-input
                        label="Nueva Contraseña"
                        type="password"
                        name="newPassword"
                        placeholder="Mínimo 8 caracteres"
                        [value]="securityData().newPassword"
                        (valueChange)="handleInputChange('newPassword', $event)"
                        [required]="true"
                    ></app-input>

                    <app-input
                        label="Confirmar Nueva Contraseña"
                        type="password"
                        name="confirmPassword"
                        placeholder="Repite la nueva contraseña"
                        [value]="securityData().confirmPassword"
                        (valueChange)="handleInputChange('confirmPassword', $event)"
                        [required]="true"
                    ></app-input>
                </div>

                <app-button
                    type="submit"
                    variant="default"
                    [loading]="isChangingPassword()"
                    iconName="Key"
                    iconPosition="left"
                    [iconSize]="16"
                >
                    @if (isChangingPassword()) {
                        <span>Cambiando...</span>
                    } @else {
                        <span>Cambiar Contraseña</span>
                    }
                </app-button>
            </form>
        </div>
